- name: build-task-image
  public: true
  serial: true
  plan:
  - get: docs-docker-image
    trigger: true
  - put: docker-image
    params:
      build: docs-docker-image/ci/ci_image

resources:
- name: docs-ci
  type: git
  source:
    uri: git@github.com:dingotiles/dingo-docs.git
    branch: master
    private_key: {{github-key}}
- name: docs-prod
  type: git
  source:
    uri: git@github.com:dingotiles/dingo-docs.git
    branch: master
    private_key: {{github-key}}
    paths:
      - docs-book/**/*
      - docs-book/config.yml
      - docs-layout-repo/**/*
      - docs-dingo-s3/*
      - docs-dingo-secrets/*
      - docs-dingo-postgresql/*
- name: docs-alpha
  type: git
  source:
    uri: git@github.com:dingotiles/dingo-docs.git
    branch: alpha
    private_key: {{github-key}}
    paths:
      - docs-book/**/*
      - docs-layout-repo/**/*
      - docs-dingo-postgresql/*

- name: docs-web-app
  type: cf
  source:
    api: https://api.run.pivotal.io
    skip_cert_check: false
    username: {{cf-username}}
    password: {{cf-password}}
    organization: {{cf-org}}
    space: {{cf-space}}


- name: docs-docker-image
  type: git
  source:
    uri: git@github.com:dingotiles/dingo-docs.git
    branch: master
    private_key: {{github-key}}
    paths: [ci/ci_image/*]
- name: docker-image
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: dingotiles/dingo-docs-pipeline
