---
groups:
- name: deploy
  jobs:
  - deploy-prod
- name: ci
  jobs:
  - build-task-image

jobs:
- name: deploy-prod
  public: false
  serial: true
  plan:
  - {get: docs-ci}
  - {get: docs, resource: docs-prod, trigger: true}
  - task: build-docs-app
    file: docs-ci/ci/tasks/build-docs-app.yml
    params:
      app_name: docs
      app_hosts: "[www]"
  - put: docs-web-app
    params:
      manifest: docs-app/docs-book/final_app/manifest.yml
      path: docs-app/docs-book/final_app
      current_app_name: docs

